<h1>Serial ports</h1>

<p *ngIf="!serialports"><em>Loading...</em></p>

<table class='table' *ngIf="serialports">
    <thead>
        <tr>
            <th>Id</th>
            <th>Port-Name</th>
            <th>Is Connected</th>
            <th>History</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let serialport of serialports">
            <td>{{ serialport.Id }}</td>
            <td>{{ serialport.PortName }}</td>
            <td>{{ serialport.IsConnected }}</td>
            <td><button (click)='showHistory(serialport)'>History</button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="historyport">
    <serialporthistory [forserialportid]="3">Loading...</serialporthistory>
</div>
